<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="optionsTitle"></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="../icons/icontrans128_light.png" alt="Close Tabs Icon (Light Mode)" class="icon icon-light">
        <img src="../icons/icontrans128_dark.png" alt="Close Tabs Icon (Dark Mode)" class="icon icon-dark">

        <h2><span data-i18n="optionsTitle"></span></h2>
        <p class="warning"><span data-i18n="optionsCaution"></p>
        <form id="optionsForm">
            <div class="radio-group">
                <label class="radio-option"> <input type="radio" name="actionType" value="newtab" checked> <span data-i18n="optionNewTab"></span></label>
                <label class="radio-option"> <input type="radio" name="actionType" value="close"checked> <span data-i18n="optionCloseAll"></span></label>
                <label class="radio-option"> <input type="radio" name="actionType" value="closeAllAndNewTab"> <span data-i18n="optionCloseAllExceptBrowser"></span></label>
                <label class="radio-option"> <input type="radio" name="actionType" value="closeAllExceptCurrentandpinned"> <span data-i18n="optionCloseExceptCurrentPinned"></span></label>
                <label class="radio-option"> <input type="radio" name="actionType" value="closeAllExceptCurrent"> <span data-i18n="optionCloseExceptCurrent"></span></label>
                <label class="radio-option"> <input type="radio" name="actionType" value="closeAllOtherWindows"> <span data-i18n="optionCloseOtherWindows"></span></label>
                <label class="radio-option"> <input type="radio" name="actionType" value="exceptPinnedAndGrouped"> <span data-i18n="optionCloseExceptCurrentPinnedGroup"></span></label>
                <label class="radio-option"> <input type="radio" name="actionType" value="closeAndClearHistory"> <span data-i18n="optionCloseAllClearHistory"></span></label>
                <label class="radio-option"> <input type="radio" name="actionType" value="currentwin"> <span data-i18n="currentwin"></span></label>
            </div>
            
            <div class="button-container">
                <button id="saveButton" data-i18n="saveButton"></button>
                <button id="saveExitButton" data-i18n="saveExitButton"></button>
                <button id="executeButton" data-i18n="executeButton"></button>
                <button id="saveExecuteExit" data-i18n="saveExecuteExitButton"></button>
                <button id="quickexecution" data-i18n="quickexecution"></button>
            </div>
        </form>
        <p id="status"></p>
    </div>
    <script src="options.js"></script>
</body>
</html>
    </div>
    <script src="options.js"></script>
</body>
</html>

name: Pack Chrome Extension

on:
  release:
    types: [created]

jobs:
  pack-extension:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Create a single file with all contents
      - name: Create zip file
        run: |
          zip -r extension.zip . -x "*.git*"
          mkdir temp_extension
          mv extension.zip temp_extension/
          cd temp_extension
          unzip extension.zip
          rm extension.zip
        
      - name: Pack Chrome Extension
        uses: emilymclean/pack-chromium-extension@v1
        with:
          input-folder: './temp_extension'
          output-file: '${{ github.event.repository.name }}.crx'
      
      - name: Upload Extension to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.event.repository.name }}.crx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Cleanup
      - name: Cleanup
        if: always()
        run: rm -rf temp_extension
